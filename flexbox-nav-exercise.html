<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eccbd80842.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="container">
        <ul class="nav-list left">
            <li class="nav-item"><a href="#">Articles</a></li>
            <li class="nav-item"><a href="#">Products</a></li>
            <li class="nav-item"><a href="#">Market</a></li>
            <li class="nav-item"><a href="#">Jobs</a></li>
        </ul>
        <ul class="nav-list center">
            <li class="nav-item"><a href="#">Logo</a></li>
        </ul>
        <ul class="nav-list right">
            <li class="nav-item"><a href="#">Follow Us</a></li>
            <li class="nav-item"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="nav-item"><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li class="nav-item"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </nav>
</body>
</html>
