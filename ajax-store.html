<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<h1 class="text-center my-5">My Tool Store</h1>
<div class="container-fluid d-flex justify-content-center ">
    <table class="text-center" id="products">
        <div id="products"></div>
        <tbody id="insertProducts"></tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var newHTML = "<tr><th>Title</th><th>Quantity</th><th>Categories</th><th>Price</th></tr>";
    $.ajax("/data/inventory.json").done(function(data){
        for (var i = 0; i < data.length; i++){
            newHTML += "<tr>";
            newHTML += "<td>" + data[i].title + "</td>";
            newHTML += "<td>" + data[i].quantity + "</td>";
            newHTML += "<td>" + data[i].categories + "</td>";
            newHTML += "<td>" + data[i].price + "</td>";
            newHTML += "</tr>";
        }
        $('#insertProducts').html(newHTML);
    });


    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
</script>

</body>
</html>
