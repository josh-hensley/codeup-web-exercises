<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox API Exercise</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 700px}
    </style>
</head>
<body>
    <!-- Public Access Token -->
    <!-- pk.eyJ1Ijoiai1oZW5zbGV5IiwiYSI6ImNsemJwOXh5djAzOGoycXE4YjdoZ3Vzc3YifQ.hWZTy-PsP0rOks_uW7-GRg -->
    <h1>Mapbox Map</h1>
    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <!-- Mapbox Geocoder Util Methods -->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script>
        var accessToken = mapboxgl.accessToken = 'pk.eyJ1Ijoiai1oZW5zbGV5IiwiYSI6ImNsemJwOXh5djAzOGoycXE4YjdoZ3Vzc3YifQ.hWZTy-PsP0rOks_uW7-GRg';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-74.5, 40], // starting position [lng, lat]. Note that lat must be set between -90 and 90
            zoom: 9 // starting zoom
        });
        geocode("770 N Coit Rd, Richardson, TX 75080", accessToken).then(function(result){
            console.log(result);
            map.setCenter(result);
            map.setZoom(20);
        })
    </script>
    
</body>
</html>
